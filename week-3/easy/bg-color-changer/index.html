<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG color changer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="addDiv">
        <button onclick="addColor()" class="add-button">Add color</button>
        <div id="color" style="display: flex;"></div>
    </div>
</body>
<script>
    function addColor (){
        let color = prompt("Which color would you like");
        
        if (color){
            const newBtn = document.createElement("button")
            newBtn.className = "color-button";
            newBtn.onclick = function(){
                document.body.style.backgroundColor = color
            }
            newBtn.addEventListener("dblclick", function() {
                newBtn.remove();
            });
            newBtn.innerText = `${color}`
            newBtn.style.backgroundColor = color
            document.getElementById('color').appendChild(newBtn);
        }
    }

</script>
</html>
